[server]
# 应用模式：debug开发模式 / release生产模式（影响日志、调试信息等）
AppMode = debug
# 服务监听地址（格式: ":端口号"，:3000 表示监听所有接口的3000端口）
HttpPort = :3000
# JWT令牌签名密钥（生产环境必须修改为复杂字符串！）
JwtKey = yourKey

